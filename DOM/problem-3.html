<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>

<body>

    <img onmouseover="onOver()" onmouseout="onOut()" id="img" src="https://i.ibb.co/n69Fz1p/shop.png" alt=""
        width="400px">

    <script>
        function onOver() {
            document.getElementById('img').src = 'https://i.ibb.co/J2VJNpY/vegetables.png';
        }
        function onOut() {
            document.getElementById('img').src = "https://i.ibb.co/n69Fz1p/shop.png";
        }
    </script>
</body>

</html>
